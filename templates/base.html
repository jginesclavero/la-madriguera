<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Madriguera IOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js"></script>
  <link rel="stylesheet" href="https://www.jqueryscript.net/css/jquerysctipttop.css" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="static/toggle.css"/>
  <link rel="stylesheet" type="text/css" href="static/base.css"/>
       
</head>
    

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a href="{{ url_for('index') }}" class="navbar-item">
                Home
              </a>
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('heating_system') }}" class="navbar-item">
                Heating System
              </a>
              {% endif %}
              {% if not current_user.is_authenticated %}
              <a href="{{ url_for('login') }}" class="navbar-item">
                Login
              </a>
              {% endif %}
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('logout') }}" class="navbar-item">
                Logout
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type = "text/javascript" src="static/heating-system.js"></script>
</body>
</html>
