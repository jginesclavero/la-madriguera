<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Madriguera IOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
    

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a href="{{ url_for('index') }}" class="navbar-item">
                Home
              </a>
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('heating_system') }}" class="navbar-item">
                Heating System
              </a>
              {% endif %}
              {% if not current_user.is_authenticated %}
              <a href="{{ url_for('login') }}" class="navbar-item">
                Login
              </a>
              {% endif %}
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('logout') }}" class="navbar-item">
                Logout
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    function check_status(){
      $.getJSON('https://la-madriguera-iot.herokuapp.com/heating-system/getStatus', function(data) {
        document.getElementById("switch").checked = data[0].status;
        document.getElementById("temp").value = data[0].temp;
      });
      document.getElementById("switch").checked = false;
      document.getElementById("temp").value = 17;
    }
      
    function switch_button(element){
      var status = 0;
      if (element.checked){
        status = 1;
      }
      var url = "https://la-madriguera-iot.herokuapp.com/heating-system/setStatus?status=" + status;
      $.get(url);
    }
    
    function temp_button(element){
      var url = "https://la-madriguera-iot.herokuapp.com/heating-system/setTemp?temp=" + element.value;
      $.get(url);
    }
    window.onload = check_status();
  </script>
</body>
</html>
